$def with (tasks)

$var title = "Someday"

$if tasks:
  $ numtasks = len(tasks)
$else:
  $ numtasks = 0

<div id="someday" class="prepend-1 span-23">
  <h3>Someday ($numtasks)</h3>
  <ul>
    $for task in tasks:
      $ id = task['_id']
      $ name = task['task']
      <li><a href="/t/task/$id">$name</a></li>
  </ul>
</div>
