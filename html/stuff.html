$var title = "new stuff"

<div id="stuff" class="prepend-1 span-23">
  <h2>new stuff</h2>
  <form action="/t/new" method="post">
    <p>
      <label for="task">Name</label>
      <input type="text" name="task" id="task" size="67" autocomplete="off" />
    </p>
    <p>
      <label for="tags">
        Tag <span id="multitag">(multiple tags use ",")</span>
      </label>
      <input type="text" name="tags" id="tags" size="47" />
    </p>
    <p>
      <input type="submit" value="Submit" />
    </p>
  </form>
</div>
