$def with (tag, tasks)

$var title = "Tagged Tasks"

$ name = tag['name']
<div id="bin" class="prepend-2 span-14">
  <h3>Tagged as '$name' ($len(tasks))</h3>
  <ol>
    $for doc in tasks:
      $ type = doc['type']
      <li class="$type"><a href="/t/task/$doc['_id']">$doc['task']</a></li>
  </ol>
</div>
