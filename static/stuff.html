$var title = "New Stuff"

<script type="text/javascript">
  \$(document).ready(function() {
    \$("input#task").focus();
    \$("form").submit(function(event) {
      if(\$("input#task").val() == "") {
        alert("Please specify the task.");
        event.preventDefault();
        \$("input#task").focus();
      }
    });
  });
</script>
<div id="stuff" class="prepend-5 span-15">
  <h3>New Stuff</h3>
  <form action="/t/new" method="post">
    <p>
      <label for="task">Task</label>
      <input type="text" name="task" id="task" size="57" autocomplete="off" />
    </p>
    <p>
      <label for="tags">Tag <span id="multitag">(multiple tags use ",")</span></label>
      <input type="text" name="tags" id="tags" size="37" autocomplete="off" />
    </p>
    <p>
      <input type="submit" value="Submit" />
    </p>
  </form>
</div>
