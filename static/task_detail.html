$def with (task, id, type, posted, tags)

$var title = "Task Details"

<div id="task-details" class="prepend-1 span-16">
  <div id="taskbox" class="$type">
    <span>$task</span>
    <p class="posted">$posted</p>
    <ul class="options">
      <li class="move">Move:</li>
      $if type != 'next':
        <li><a href="/t/move/$id?t=next&f=$type">Next</a></li>
      $if type != 'someday':
        <li><a href="/t/move/$id?t=someday&f=$type">Someday</a></li>
      $if type != 'trash':
        <li><a href="/t/move/$id?t=trash&f=$type">Trash</a></li>
    </ul>
  </div>
</div>
<div id="tagged-as" class="span-6">
  <ul>
    $for t in tags:
      <li><span class="black"><a href="/t/tag/$t['hash']">$t['name']</a></span></li>
  </ul>
</div>
