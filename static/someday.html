$def with (tasks)

$var title = "Someday"

$if tasks:
  $ numtasks = len(tasks)
$else:
  $ numtasks = 0

<div id="bin" class="prepend-2 span-14">
  <h3>Someday ($numtasks)</h3>
  <ol>
    $for task in tasks:
      <li class="someday"><a href="/t/task/$task['_id']">$task['task']</a></li>
  </ol>
</div>
