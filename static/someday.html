$def with (tasks)

$var title = "Someday"

$if tasks:
  $ numtasks = len(tasks)
$else:
  $ numtasks = 0

<div id="content" class="span-24">
  $if numtasks > 1:
    <h4>$numtasks tasks</h4>
  $elif numtasks == 1:
    <h4>$numtasks task</h4>
  $else:
    <h4>No tasks</h4>
  <ul>
    $for task in tasks:
      $ id = task['_id']
      <li><a href="/t/task/$id">$task['name']</a></li>
  </ul>
</div>
