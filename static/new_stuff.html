$def with (tags)

$if tags:
  $ numtags = len(tags)
$else:
  $ numtags = 0

$var title = "New Stuff"

<div id="content" class="span-18">
  <div id="newstuff">
    <form action="/post" method="post">
      <p>
        <label for="stuff">Write any thought, idea, or project...</label>
        <input type="text" name="stuff" id="stuff" size="47" maxlength="47" />
      </p>
      <p>
        <label for="tag">Tag</label>
        <input type="text" name="tag" id="tag" size="27" maxlength="27" />
      </p>
      <p>
        <input type="submit" id="submit" value="Submit" />
      </p>
    </form>
  </div>
</div>

<div id="sidebar" class="span-6 last">
  $if tags:
    <div id="alltags">
      <h4>All Tags ($numtags)</h4>
      <ul>
        $for id, name in tags:
          <li><a href="/tag/$id">$name</a></li>
      </ul>
    </div>
</div>
