$def with (tags)

$var title = "New Stuff"

<div id="content" class="span-18">
  <div id="newstuff">
    <h3>Write any thought, idea, or project...</h3>
    <form action="/post" method="post">
      <textarea id="stuff" name="stuff"></textarea>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </div>
</div>

<div id="sidebar" class="span-6 last">
  <div id="alltags">
    <h4>Tags</h4>
    <ul>
      $for (id, tag) in tags:
        <li><a href="/tag/$id">$tag</a></li>
    </ul>
  </div>
</div>
