$def with (tags)

$var title = "New Stuff"

<div id="content" class="span-18">
  <div id="newstuff">
    <form action="/post" method="post">
      <label for="stuff">Write any thought, idea, or project...</label>
      <textarea id="stuff" name="stuff"></textarea>
      <label for="tag">Tag it</label>
      <input type="text" name="tag" id="tag" size="27" maxlength="27" />
      <input type="submit" id="submit" value="Submit" />
    </form>
  </div>
</div>

<div id="sidebar" class="span-6 last">
  $if tags:
    <div id="alltags">
      <h4>All Tags</h4>
      <ul>
        $for id, name in tags:
          <li><a href="/tag/$id">$name</a></li>
      </ul>
    </div>
</div>
